shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - tmux attach || tmux
font:
  size: 12
  normal:
    family: DroidSansMono Nerd Font
    style: Book
  bold:
    family: DroidSansMono Nerd Font
    style: Bold
  italic:
    family: DroidSansMono Nerd Font
    style: Italic
  bold_italic:
    family: DroidSansMono Nerd Font
    style: Bold Italic
window:
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 200
    lines: 60
  decorations: none
background_opacity: 0.9
colors:
  name: Codeschool (dark)
  author: Chris Kempson
  primary:
    background: "#232c31"
    foreground: "#9ea7a6"
  cursor:
    text: "#232c31"
    cursor: "#9ea7a6"
  normal:
    black: "#232c31"
    red: "#2a5491"
    green: "#237986"
    yellow: "#a03b1e"
    blue: "#484d79"
    magenta: "#c59820"
    cyan: "#b02f30"
    white: "#9ea7a6"
  bright:
    black: "#3f4944"
    red: "#2a5491"
    green: "#237986"
    yellow: "#a03b1e"
    blue: "#484d79"
    magenta: "#c59820"
    cyan: "#b02f30"
    white: "#b5d8f6"
env:
  TERM: alacritty
cursor:
  style: Underline
