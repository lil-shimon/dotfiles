shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - tmux attach || tmux
font:
  size: 21
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: DroidSansMono Nerd Font
    style: Bold
  italic:
    family: DroidSansMono Nerd Font
    style: Italic
  bold_italic:
    family: DroidSansMono Nerd Font
    style: Bold Italic
window:
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 200
    lines: 60
  # decorations: none
background_opacity: 0.99

draw_bold_text_with_bright_colors: true

