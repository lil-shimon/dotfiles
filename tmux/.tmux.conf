# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -g prefix C-t
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R

# C-bのキーバインドを解除
unbind C-b

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する 
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを10秒毎に描画し直す
set-option -g status-interval 10

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1
set-window-option -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

# 新しいウィンドウ/ペインを現在のディレクトリで開く
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ペイン間の移動をより簡単に（prefix不要）
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ウィンドウ切り替え（Shift+矢印キーで）
bind -n S-Left previous-window
bind -n S-Right next-window

# アクティブペインをより分かりやすく
set -g pane-border-status top
set -g pane-border-format "#[fg=colour135,bold]#{pane_index} #{pane_current_command}"


#### basic settings

set-option -g status-justify "left"
set-window-option -g mode-keys vi
# set-option -g status-fg purple
# set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
# set -g window-style fg=colour10,bg=default
# set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour135,bg=default,bold

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"


# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# マウス選択でクリップボードにコピー
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク（macOSクリップボードにコピー）
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# 'Y' で行ヤンク（macOSクリップボードにコピー）
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "pbcopy"

# 'C-p'でペースト
bind-key C-p paste-buffer


# alacritty用の設定記述
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',alacritty:RGB'

set -g default-shell /bin/zsh

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/tmux.conf.osx"

# Powerline
source ~/.config/tmux/tmux.powerline.conf

