# vim: ft=tmux

if-shell 'test -z "$POWERLINE_CONFIG_COMMAND"' 'set-environment -g POWERLINE_CONFIG_COMMAND powerline-config'

# Don't version-check for this core functionality -- anything too old to
# support these options likely won't work well with powerline
set -g status on
set -g status-interval 2
set -g status-left-length 60
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'

set -g status-right-length 150
set -g status-right '#[fg=colour59]#[fg=colour255,bg=colour59] %Y-%m-%d %H:%M #[fg=colour254,bold]#[fg=colour16,bg=colour254,bold] #h '

set -g window-status-separator ''
set -g window-status-format "#[fg=colour141,bg=colour236] #I: #W #[fg=colour236,bg=colour234]"
set -g window-status-current-format "#[fg=colour234,bg=colour141]#[fg=colour255,bg=colour141,bold] ðŸ’œ #I: #W #[fg=colour141,bg=colour234]"


# loadpowerline
if-shell 'env "$POWERLINE_CONFIG_COMMAND" tmux setup' '' 'run-shell "powerline-config tmux setup"'